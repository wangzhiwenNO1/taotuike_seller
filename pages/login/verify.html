<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>待审核</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../icont/iconfont.css" />
		<style type="text/css">
			body,
			.mui-content {
				background: #fff;
				width: 100%;
				height: 100%;
			}
			
			.verify {
				width: 100px;
				height: 100px;
				margin: 95px auto 30px;
			}
			
			.verify img {
				width: 65px;
				height: 65px;
				display: block;
				margin: 0 auto 10px;
			}
			.verify p{
				text-align: center;
				font-weight: bold;
				color:#333;
				font-size: 16px;
			}
			.toLogin{
				margin: auto;
			}
		</style>
	</head>
	<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">待审核</h1>
	</header>
		<div class="mui-content" id="app" v-cloak>
			<div class="verify">
				<img src="../../img/shz.png" alt="" />
				<p>审核中</p>
			</div>
			<button type="button" class="mui-btn mui-btn-warning  mui-btn-outlined text-center mui-block toLogin" @tap="toLogin">返回登录页面</button>
		</div>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/castapp.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/axios.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			ca.init();
			var app = new Vue({
				el: '#app',
				data() {
					return {

					}
				},
				methods:{
					toLogin(){
						ca.newInterface({
							url:'./login.html',
							id:'login.html'
						})
					}
				}
			})
		</script>
	</body>

</html>
