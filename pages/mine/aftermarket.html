<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>售后管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mui.imageViewers.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../icont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../js/load/mescroll.min.css"/>
		<style type="text/css">
			.mui-icon-left-nav {
				color: #666;
			}

			.mui-title {
				font-size: 18px;
				color: #333;
			}

			body {
				background: #FFF;
			}

			.mui-content {
				background: #F2F2F2;
			}

			.title {
				color: #333;
				font-size: 15px;
				margin-left: 3.2%;
				padding-left: 13px;
				position: relative;
				padding-top: 16px;
			}

			.title:after {
				content: '';
				width: 3px;
				height: 15px;
				background: #66D1CF;
				border-radius: 3px;
				position: absolute;
				top: 18px;
				left: 0px;
			}

			.header {
				background: #FFF;
				overflow: hidden;
			}

			.mui-checkbox,
			.mui-radio {
				position: relative;
				float: left;
			}

			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 8px;
				right: 10px;
				width: 20px;
				height: 20px;
			}

			.mui-checkbox input[type=checkbox]:before,
			.mui-radio input[type=radio]:before {
				font-size: 20px;
			}

			.mui-radio input[type=radio]:checked:before {
				background: url(../../img/choose.png) no-repeat;
				background-size: 100% 100%;
				content: '\e442';
				border: none;
				color: rgba(255, 255, 255, 0.2);
			}

			.mui-checkbox.mui-left input[type=checkbox],
			.mui-radio.mui-left input[type=radio] {
				left: 0px;
			}

			.mui-checkbox.mui-left label,
			.mui-radio.mui-left label {
				padding-left: 30px;
			}

			.mui-input-row {
				clear: none;
			}

			.leixing {
				width: 93.6%;
				margin-left: 3.2%;
				overflow: hidden;
				padding: 16px 0;
			}

			.fukuan {
				background: #fff;
				padding-bottom: 10px;
				margin-top: 10px;
			}

			.fukuan .userUl li {
				margin-left: 3.2%;
				border-bottom: 1px solid #E5E5E5;
				/*padding: 13px 0;*/
			}

			.fukuan .userUl li:last-child {
				border: none;
			}

			.fukuan .userUl li label {
				padding: 13px 0px;
			}

			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				color: #666;
				font-size: 15px;
			}

			.pingzheng {
				position: relative;
				display: inline-block;
				width: 60px;
				height: 60px;
				line-height: 60px;
				text-align: center;
				top: 10px;
				margin-right: 10px;
			}

			.pingzheng.img {
				top: 5px;
			}

			.pingzheng i,
			.pingzheng img {
				display: inline-block;
				width: 60px;
				height: 60px;
				line-height: 60px;
				text-align: center;
				border: 1px dashed #ccc;
				font-size: 22px;
			}

			.pingzheng img {
				border: 1px dashed #66D1CF;
			}

			.pingzheng span {
				position: absolute;
				top: -8px;
				right: 2px;
				width: 10px;
				height: 10px;
				border-radius: 50%;
				padding: 3px;
				font-size: 16px;
				background: #fff;
				color: #66D1CF;
			}

			.tijiao {
				width: 93.6%;
				height: 40px;
				border-radius: 40px;
				background: #66D1CF;
				color: #fff;
				font-size: 14px;
				margin-top: 30px;
				margin-left: 3.2%;
			}

			.fukuan .jietu {
				margin-top: 13px;
			}

			.taskStatus {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.taskStatus span {
				color: rgba(153, 153, 153, 1)
			}

			.taskStatus .mui-icon {
				font-size: 0.88rem;
			}

			.orderList {
				margin-top: 3rem;

			}

			.titles {
				display: flex;
				align-items: center;
				justify-content: center;
				margin-bottom: 0.5rem;
			}

			.titles i {
				display: inline-block;
				width: 5rem;
				height: 1px;
				background-color: #EEE;
			}

			.titles div {
				margin: 0 0.5rem;
				font-size: 1rem;
			}

			.orderInfo {
				padding: 1rem;
				height: 155px;
				background: url(../../img/bgs.png) no-repeat;
				background-size: cover;

			}
			.orderUl{
				display: flex;
				flex-wrap: wrap;
			}
			.orderUl li {
				width:50%;
				line-height: 1.8rem;
			}
			.orderUl li:first-child{
				width:100%;
				
			}
			.timeBox {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 0.5rem;
				padding: 0.3rem 0;
				border-bottom: 1px solid #EEEEEE;
			}
			.timeBox>div{
				display: flex;
				align-items: center;
			}
			.timeBox i {
				display: inline-block;
				width: 1rem;
				height: 1rem;
				background-color: pink;
				margin-right: 0.5rem;
			}

			.timeBox span {
				color: rgba(153, 153, 153, 1);
				margin-left: 0.5rem;
			}

			.examine {
				padding: 0 0.5rem;
				height: 1.7rem;
				background: rgba(253, 244, 232, 1);
				border-radius: 1rem;
				font-size: 0.8rem;
				color: rgba(255, 166, 61, 1);
			}
			
			
			.textareaBox{
				padding:0 1rem;
				height: 5rem;
			}
			.textareaBox textarea{
				height: 100%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">售后管理</h1>
		</header>
		<div class="mui-content" id="app" v-cloak>
			<div class="header">
				<p class="title">选择售后类型</p>
				<div class="leixing">
					<div class="taskStatus" @tap="changeType">
						<div>售后类型</div>
						<span>{{taskStatusText}}<i class="mui-icon mui-icon-arrowright"></i></span>
					</div>
					
				</div>
			</div>
			<div class="fukuan">
				<p class="title" v-if="taskStatusText!='其他'">填写用户信息</p>
				<p class="title" v-if="taskStatusText=='其他'">填写说明</p>
				<ul class="userUl" v-if="isType">
					<li v-if="taskStatusText!='其他'" class="mui-input-row">
						<label>订单号</label>
						<input type="text" v-model="saleManage.order_no" id="name" placeholder="请输入订单号">
					</li>

					<li v-if="taskStatusText!='其他'" class="mui-input-row">
						<label>旺旺账号</label>
						<input type="text" v-model="saleManage.wangwang" id="nameId" placeholder="请输入付旺旺号">
					</li>
					<li v-if="taskStatusText!='其他'" class="mui-input-row">
						<label>手机号</label>
						<input type="text" v-model="saleManage.mobile" id="phone" placeholder="请输入手机号">
					</li>
					<li v-if="taskStatusText!='其他'" class="mui-input-row">
						<label>付款价格</label>
						<input type="text" v-model="saleManage.fukuan_price" placeholder="请输入付款价格">
					</li>
					<li v-if="taskStatusText!='其他'" class="mui-input-row">
						<label>修改价</label>
						<input type="text" v-model="saleManage.xiugai_price" placeholder="请输入修改价">
					</li>
					<!-- <li v-if="saleManage.type==3" class="mui-input-row">
						<label>说明</label>
						<input type="text" v-model="saleManage.shuoming" id="phone" placeholder="请输入说明">
					</li> -->
					<li class="textareaBox" v-if="taskStatusText=='其他'">
						<textarea rows="" cols=""></textarea>
					</li>
					<li class="jietu">
						<div>上传截图</div>
						<div class="pingzheng img" v-for="(src, index) in saleManage.images">
							<img :src="src" alt="" data-preview-src="" data-preview-group="1">
							<span class="mui-icon mui-icon-close" @tap="delImage(index)"></span>
						</div>
						<div class="pingzheng">
							<i class="iconfont icon-tianjia Img" @tap="uploadFile"></i>
						</div>
					</li>
				</ul>
				
				
				
				
				<!-- dingdan  -->
				<div class="orderList">
					<div class="titles">
						<i></i>
						<div>我的售后订单</div>
						<i></i>
					</div>
					<div class="orderInfo" v-for="(item,index) in orderData" :key="index" @tap="changeUrl(index)">
						<div class="timeBox">
							<div><i></i>日期<span>{{formatDate(item.createtime*1000,'yyyy-MM-DD')}}</span></div>
							<div class="examine">{{item.status=="10"?"审核中":"审核完成"}}</div>
						</div>
						<ul class="orderUl">
							<li>售后类型：价格有误</li>
							<li>订单号：{{item.order_no}}</li>
							<li>旺旺号：{{item.wangwang}}</li>
							<li>付款价：￥{{item.fukuan_price}}</li>
							<li>修改价：<span>￥{{item.xiugai_price}}</span></li>
						</ul>
					</div>


				</div>
				<button class="tijiao" id="doDiv" @tap="saleSubmit">提交</button>
			</div>
		</div>

		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.previewimage.js"></script>
		<script src="../../js/mui.zoom.js"></script>
		<script src="../../js/castapp.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/swiper-3.4.2.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/axios.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/load/mescroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/qs.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/api.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/storage.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script type="text/babel">
			mui.init();
			ca.init();
			var name;
			var phone;
			var app = new Vue({
				el: '#app',
				data() {
					return {
						saleManage:{
							order_no:"",
							wangwang:'',
							type:1,
							mobile:'',
							images:[],
							fukuan_price:"",
							xiugai_price:"",
							
						},
						shuoming:"",
						taskStatusText:"申请退款",
						status:"",
						oldstatusList:[],
						statusList:[],
						pageIndex:1,
						pageSize:5,
						orderData:[],
						
						isType:true,
					}
				},
				created() {
					mui.init();
					ca.init();
					mui.previewImage();
					var _this = this;
					
					if(GetQueryString("type")==1){
						let afterMarket=storage.get("afterMarket");
						let index=GetQueryString("index");
						console.log("index",index);
						console.log(JSON.stringify(afterMarket));
						let data={
							order_no:afterMarket.order_no,
							wangwang:afterMarket.brush_list[index].wangwang,
							type:1,
							mobile:afterMarket.afterMobile,
							images:[],
							fukuan_price:afterMarket.fukuan_price,
							xiugai_price:afterMarket.xiugai_price
						}
						this.saleManage=data;
						// _this.saleManage.images.push(afterMarket.goods_image);
					}
					this.load();
					mui.plusReady(function(){
						ca.receiveNotice('sale',function (event) {
							_this.saleManage.images.push(event.detail.imgUrl);
						})
					});
					this.getStatus();
					this.getOrderList();
				},
				methods: {
					load() {
						this.mescroll = new MeScroll("body", {
							down: {
								auto:false,
								callback:this.getOrderList
							},
							up: {
								callback: this.moreOrderList, //上拉回调,此处可简写; 相当于 callback: function (page) { getListData(page); }
								isBounce: false,
								noMoreSize: 5,
								auto:false,
								page: {
									num:0,
									size: this.pageSize
								},
								htmlNodata: '<p class="upwarp-nodata">-- 没有数据啦 --</p>'
							}
						});
					},
					// 获取售后类型
					getStatus(){
						let params={
							id:"383"
						}
						params.token = storage.get("token") || "";
						Axios.post("/api/after_sale/managetype", params).then((res) => {
							if (res.code == 1) {
								
								let arr=Object.keys(res.data)
								this.oldstatusList=res.data;
								arr.forEach((item,index)=>{
									let data={
										value:item,
										text:res.data[item]
									}
									this.statusList.push(data);
								})
								
							} else {
								ca.prompt(res.msg);
							}
						})
					},
					
					// 获取首页订单数据
					getOrderList(){
						var params = {
							token:storage.get("token") || "35b49ed8-543d-475f-a1be-22560ed9141c",
							// token:"870bc868-10c5-45fe-a479-31a7aef0f1b4",
						};
						var _this = this;
						// 当上拉加载到最后一页后，下拉刷新，重置上拉加载状态
						if(!_this.mescroll.optUp.hasNext){
							_this.mescroll.resetUpScroll(false);
						}
						Axios.post('/api/after_sale/managelist',params).then(function(res){
							mui.hideLoading();
							if(res.code == 1){
								_this.orderData = res.msg.data;
								_this.mescroll.endSuccess()
							}else{
								_this.mescroll.endErr();
								ca.prompt(res.msg);
							}
						})
					},
					// 上拉加载更多订单
					moreOrderList(page){
						console.log("上拉了");
						
						var params = {
							token:storage.get("token") || "35b49ed8-543d-475f-a1be-22560ed9141c",
							// token:"870bc868-10c5-45fe-a479-31a7aef0f1b4",
							page:page.num,
							limit_num:page.size
						};
						var _this = this;
						Axios.post("/api/after_sale/managelist",params).then(function(res){
							if(res.code == 1){
								//更新列表数据
								
								var totalPage = res.msg.last_page;
								var curPageData = res.msg.data;
								if(page.num == 1) _this.orderData = [];
								_this.orderData = _this.orderData.concat(curPageData);
								//方法一(推荐): 后台接口有返回列表的总页数 totalPage
								//必传参数(当前页的数据个数, 总页数)
								_this.mescroll.endByPage(curPageData.length, totalPage);
							}else{
								_this.mescroll.endErr();
								ca.prompt(res.msg);
							}
						})
					},
					// 余额明细详情
					saleSubmit() {
						if(this.saleManage.name == '') {
							ca.prompt('请输入姓名');
							return;
						}
						if(this.saleManage.wangwang == '') {
							ca.prompt('请输入旺旺账号');
							return;
						}
						if(this.saleManage.mobile == '') {
							ca.prompt('请输入手机号');
							return;
						}
						if(!(/^1[3-9][0-9]{9}$/.test(this.saleManage.mobile))) {
							ca.prompt('手机号格式不正确');
							return;
						}
						if(this.saleManage.images ==''){
							ca.prompt('请上传后台截图');
							return;
						}
						let params = this.saleManage;
						params.token = storage.get("token") || "";
						Axios.post("/api/after_sale/manage", params).then((res) => {
							if (res.code == 1) {
								ca.prompt(res.msg);
								mui.back();
							} else {
								ca.prompt(res.msg);
							}
						})
					},
					changeType(){
						var that = this;
						var picker = new mui.PopPicker();
						picker.setData(that.statusList);
						
						// 点击取消按钮关闭滚动锁定状态
						var btn = $("button.mui-poppicker-btn-cancel")[0];
						btn.addEventListener('tap',function () {
							picker.dispose();
						});
						
						picker.show(function (selectItems) {
							that.saleManage.type=selectItems[0].value;
							that.taskStatusText=selectItems[0].text;
							picker.dispose();
						})
					},
					// 上传截图
					uploadFile(){
						openWebview({
							url:'../ImgCropping/cropperImg.html?type=shouhou',
							id:'cropperImg'
						})
					},
					changeUrl(index){
						let data=this.orderData[index];
						data.images=[];
						console.log(this.orderData[index].images);
						let arr=this.orderData[index].images.split(",");
						
						arr.forEach((item,index)=>{
							data.images.push(item);
						});
						storage.set("afterMarket",this.orderInfo);
						window.location.replace("../mine/aftermarket.html?type=1")
					},

					// 删除截图
					delImage(index){
						this.saleManage.images.splice(index,1);
					},
					formatDate(dates,format) {
						let date=new Date(dates)
					    let myyear = date.getFullYear();
					    let mymonth = date.getMonth() + 1;
					    let myweekday = date.getDate();
					    let myHours = date.getHours()
					    let myMinutes = date.getMinutes()
					    let mySeconds = date.getSeconds()
					
					    if (mymonth < 10) {
					        mymonth = "0" + mymonth;
					    }
					    if (myweekday < 10) {
					        myweekday = "0" + myweekday;
					    }
					    if (myHours < 10) {
					        myHours = "0" + myHours;
					    }
					    if (myMinutes < 10) {
					        myMinutes = "0" + myMinutes;
					    }
					    if (mySeconds < 10) {
					        mySeconds = "0" + mySeconds;
					    }
					    let dayNames = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"]
					    let weekday = dayNames[date.getDay()]
					
					    switch(format){
					        case 'yyyy-MM-DD' : return (myyear + "-" + mymonth + "-" + myweekday);
					        break;
					        case 'yyyy-MM-DD HH:mm:ss' : return (myyear + "-" + mymonth + "-" + myweekday + " " + myHours + ":" + myMinutes + ":" + mySeconds);
					        break;
					        case 'HH:mm:ss' : return (myHours + ":" + myMinutes + ":" + mySeconds);
					        break;
					        case 'getDay' : return weekday;
					        break
					    }
					}
				}
			});
		</script>
	</body>

</html>
